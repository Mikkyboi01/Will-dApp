<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Will | Cardano Will DApp</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #2b7cff;
      --primary-hover: #1f6be0;
      --bg: #f4f7fb;
      --card-bg: #ffffff;
      --border: #d9e2ec;
      --text: #1a1a1a;
      --radius: 14px;
      --transition: 0.25s ease;
    }

    body {
      font-family: "Inter", Arial, sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .container {
      background: var(--card-bg);
      padding: 2rem 2.4rem;
      max-width: 700px;
      width: 100%;
      border-radius: var(--radius);
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.08);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      margin: 0 0 1rem 0;
      font-size: 2.1rem;
      color: var(--text);
      text-align: center;
      font-weight: 700;
    }

    label {
      display: block;
      margin-top: 1.4rem;
      font-weight: 600;
      font-size: 1.05rem;
      color: #333;
    }

    input,
    textarea,
    button {
      width: 100%;
      padding: 0.85rem;
      margin-top: 0.45rem;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      font-size: 1rem;
      box-sizing: border-box;
      transition: var(--transition);
    }

    input:focus,
    textarea:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 3px rgba(43,124,255,0.15);
    }

    textarea {
      min-height: 110px;
      resize: vertical;
    }

    button {
      cursor: pointer;
      background: var(--primary);
      border: none;
      color: white;
      font-weight: 600;
    }

    button:hover:not(:disabled) {
      background: var(--primary-hover);
    }

    button:disabled {
      background: #9bbcf0;
      cursor: not-allowed;
    }

    .secondary-btn {
      background: #eceff3;
      color: #000;
    }

    .secondary-btn:hover {
      background: #dde1e6;
    }

    .action-btn {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      margin-top: 2.5rem;
    }

    #status {
      margin-top: 1.5rem;
      font-weight: 600;
      color: #444;
      min-height: 1.2rem;
      background: #f1f4f8;
      border-radius: var(--radius);
      padding: 0.8rem 1rem;
    }

    .checkbox-row {
      margin-top: 1.2rem;
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .checkbox-row input {
      width: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Create Will</h1>

    <button id="connect-btn">Connect Wallet</button>
    <button id="copyPubKeyBtn" disabled>Copy My PubKeyHash</button>

    <label for="beneficiaries">Beneficiaries & Allocation</label>
    <textarea id="beneficiaries" placeholder="pubkey1,500\npubkey2,1500"></textarea>

    <label for="unlockTime">Unlock Time</label>
    <input type="datetime-local" id="unlockTime" />

    <div class="checkbox-row">
      <input type="checkbox" id="partialClaim" />
      <label for="partialClaim" style="margin: 0; font-weight: 500;">Allow Partial Claim</label>
    </div>

    <button id="createWillBtn" disabled>Create Will (Lock ADA)</button>

    <div id="status"></div>

    <div class="action-btn">
      <button class="secondary-btn" onclick="window.location.href='welcome.html'">← Back</button>
      <button class="secondary-btn" onclick="window.location.href='claim_will.html'">Next →</button>
    </div>

    <script type="module" src="will.js"></script>
  </div>
</body>
</html>
