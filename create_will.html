<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Will | Cardano Will DApp</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    :root {
      --primary: #2b7cff;
      --bg: #f7f9fc;
      --card-bg: #ffffff;
      --border: #d9e2ec;
      --radius: 12px;
    }

    body {
      font-family: "Inter", Arial, sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }

    .container {
      background: var(--card-bg);
      padding: 2rem;
      max-width: 650px;
      width: 100%;
      border-radius: var(--radius);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
    }

    h1 {
      margin-top: 0;
      font-size: 2rem;
      color: #1a1a1a;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 1.5rem;
      font-weight: 600;
      font-size: 1.05rem;
    }

    input,
    textarea,
    button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.4rem;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      font-size: 1rem;
      box-sizing: border-box;
    }

    textarea {
      min-height: 90px;
      resize: vertical;
    }

    button {
      cursor: pointer;
      background: var(--primary);
      border: none;
      color: white;
      font-weight: 600;
      transition: 0.2s;
    }

    button:disabled {
      background: #9bbcf0;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      opacity: 0.9;
    }

    .action-btn {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      margin-top: 2rem;
    }

    .action-btn button {
      background: #eceff3;
      color: #000;
    }

    #status {
      margin-top: 1.5rem;
      font-weight: bold;
      color: #333;
      min-height: 1.2rem;
    }

    .checkbox-row {
      margin-top: 1rem;
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Create Will</h1>

    <button id="connect-btn">Connect Wallet</button>
    <button id="copyPubKeyBtn" disabled>Copy My PubKeyHash</button>

    <label for="beneficiaries">Beneficiaries & Allocation</label>
    <textarea id="beneficiaries" placeholder="pubkey1,500\npubkey2,1500"></textarea>

    <label for="unlockTime">Unlock Time</label>
    <input type="datetime-local" id="unlockTime" />

    <div class="checkbox-row">
      <input type="checkbox" id="partialClaim" />
      <label for="partialClaim" style="margin: 0; font-weight: 500;">Allow Partial Claim</label>
    </div>

    <button id="createWillBtn" disabled>Create Will (Lock ADA)</button>

    <div id="status"></div>

    <div class="action-btn">
      <button onclick="window.location.href='welcome.html'">← Back</button>
      <button onclick="window.location.href='claim_will.html'">Next →</button>
    </div>

    <script type="module" src="will.js"></script>
  </div>
</body>
</html>
