<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Legacy Creator | Cardano Estate DApp</title>

  <style>
    /* === New Modern Gradient Theme === */

    body {
      font-family: "Inter", Arial, sans-serif;
      max-width: 760px;
      margin: 3rem auto;
      padding: 0 1rem;
      background: linear-gradient(135deg, #101828, #1d3557);
      color: #f1f5f9;
      line-height: 1.7;
    }

    h1 {
      text-align: center;
      font-size: 2.4rem;
      margin-bottom: 2rem;
      font-weight: 700;
      background: linear-gradient(90deg, #84d2ff, #a5f3fc);
      -webkit-background-clip: text;
      color: transparent;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      padding: 2.3rem;
      border-radius: 18px;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.12);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }

    label {
      display: block;
      margin-top: 1.2rem;
      font-weight: 600;
      font-size: 1.1rem;
      color: #e2e8f0;
    }

    input, textarea, button {
      width: 100%;
      padding: 0.9rem;
      margin-top: 0.45rem;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.08);
      color: #f8fafc;
      backdrop-filter: blur(6px);
      transition: border 0.25s, background 0.25s;
    }

    input:focus,
    textarea:focus {
      border-color: #7dd3fc;
      background: rgba(255, 255, 255, 0.18);
      outline: none;
    }

    textarea {
      min-height: 140px;
      resize: vertical;
    }

    button {
      cursor: pointer;
      font-weight: 600;
      border: none;
      background: linear-gradient(90deg, #0ea5e9, #3b82f6);
      color: #fff;
      transition: background 0.25s, transform 0.1s;
    }

    button:disabled {
      background: #64748b;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background: linear-gradient(90deg, #0284c7, #2563eb);
    }

    button:active:not(:disabled) {
      transform: scale(0.97);
    }

    #status {
      margin-top: 1.3rem;
      font-weight: 600;
      font-size: 1.15rem;
      color: #a5f3fc;
    }

    .action-btn {
      display: flex;
      justify-content: space-between;
      gap: 1.3rem;
      margin-top: 2.4rem;
    }

    .nav-btn {
      flex: 1;
      background: linear-gradient(90deg, #4b5563, #6b7280);
    }

    .nav-btn:hover {
      background: linear-gradient(90deg, #374151, #4b5563);
    }

    small {
      font-size: 0.85rem;
      color: #cbd5e1;
    }
  </style>
</head>
<body>

  <h1>Smart Legacy Creator</h1>

  <div class="card">
    <button id="connect-btn">üîó Connect Wallet</button>
    <button id="copyPubKeyBtn" disabled>üìã Copy My PubKeyHash</button>

    <label for="beneficiaries">Beneficiaries & Allocation<br><small>(One per line ‚Üí pubkey, ADA amount)</small></label>
    <textarea id="beneficiaries" placeholder="addr1..., 500\naddr1..., 1500"></textarea>

    <label for="unlockTime">Unlock Time<br><small>(Funds become claimable on this date)</small></label>
    <input type="datetime-local" id="unlockTime" />

    <label class="checkbox-label">
      <input type="checkbox" id="partialClaim" /> Allow Partial Claim
    </label>

    <button id="createWillBtn" disabled>üìù Create Smart Will</button>

    <div id="status"></div>

    <div class="action-btn">
      <button class="nav-btn" onclick="window.location.href='welcome.html'">‚Üê Back</button>
      <button class="nav-btn" onclick="window.location.href='claim_will.html'">Next ‚Üí Claim</button>
    </div>
  </div>

  <script type="module" src="will.js"></script>
</body>
</html>
