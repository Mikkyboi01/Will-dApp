<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome | Cardano Will DApp</title>

  <style>
    /* ---------- GLOBAL RESET ---------- */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    :root {
      --blue-light: #60a5fa;
      --blue: #3b82f6;
      --blue-dark: #1d4ed8;

      --green-light: #34d399;
      --green: #10b981;
      --green-dark: #047857;

      --text-main: #e8edf5;
      --text-secondary: #a3acc1;
      --radius: 14px;

      --transition: 0.35s ease;
      --shadow-strong: 0 14px 30px rgba(0, 0, 0, 0.55);
      --shadow-soft: 0 10px 24px rgba(0, 0, 0, 0.45);
    }

    /* ---------- LAYOUT ---------- */
    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #262b4d, #0a0d1f 70%);
      color: var(--text-main);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2.5rem;
      text-align: center;
      line-height: 1.6;
    }

    header h1 {
      font-size: 3.6rem;
      font-weight: 800;
      margin-bottom: 1.6rem;
      background: linear-gradient(to right, var(--blue-light), var(--blue));
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 0 0 28px rgba(96, 165, 250, 0.45);
      animation: fadeDown 1s ease forwards;
      letter-spacing: 0.7px;
    }

    main h2 {
      font-size: 2.1rem;
      max-width: 720px;
      opacity: 0.85;
      color: var(--text-secondary);
      margin-bottom: 3rem;
      animation: fadeUp 1.2s ease forwards;
      font-weight: 500;
    }

    /* ---------- BUTTON GROUP ---------- */
    .button-group {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
      animation: fadeUp 1.6s ease forwards;
    }

    a.btn {
      padding: 1.2rem 3rem;
      border-radius: var(--radius);
      text-decoration: none;
      font-weight: 600;
      font-size: 1.25rem;
      letter-spacing: 0.4px;
      transition: var(--transition);
      border: 1px solid transparent;
      box-shadow: var(--shadow-soft);
      position: relative;
      overflow: hidden;
    }

    /* Light glow overlay effect */
    a.btn::after {
      content: "";
      position: absolute;
      top: -40%;
      left: -40%;
      width: 180%;
      height: 180%;
      background: radial-gradient(circle, rgba(255,255,255,0.08), transparent 70%);
      opacity: 0;
      transition: var(--transition);
    }

    a.btn:hover::after {
      opacity: 1;
      transform: scale(1.15);
    }

    /* Primary Button */
    .btn-primary {
      background: linear-gradient(135deg, var(--blue), var(--blue-dark));
      color: #fff;
      border-color: var(--blue);
    }

    .btn-primary:hover {
      transform: translateY(-6px) scale(1.04);
      box-shadow: 0 12px 32px rgba(59, 130, 246, 0.55);
    }

    /* Secondary Button */
    .btn-secondary {
      background: linear-gradient(135deg, var(--green), var(--green-dark));
      color: #fff;
      border-color: var(--green);
    }

    .btn-secondary:hover {
      transform: translateY(-6px) scale(1.04);
      box-shadow: 0 12px 32px rgba(16, 185, 129, 0.45);
    }

    /* ---------- FOOTER ---------- */
    footer {
      margin-top: 4.6rem;
      font-size: 0.95rem;
      opacity: 0.7;
      letter-spacing: 0.3px;
      animation: fadeUp 2s ease;
    }

    /* ---------- ANIMATIONS ---------- */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ---------- RESPONSIVE ---------- */
    @media (max-width: 520px) {
      header h1 { font-size: 2.6rem; }
      main h2 { font-size: 1.45rem; }
      .btn { width: 100%; }
      .button-group { gap: 1.2rem; }
    }
  </style>
</head>

<body>
  <header>
    <h1>Cardano Will DApp</h1>
  </header>

  <main>
    <h2>Securely manage your legacy using trustless blockchain technology</h2>

    <div class="button-group">
      <a href="create-will.html" class="btn btn-primary">Create Will</a>
      <a href="claim-will.html" class="btn btn-secondary">Claim Will</a>
    </div>
  </main>

  <footer>

  </footer>
</body>
</html>
