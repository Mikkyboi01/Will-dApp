<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Claim Will | Cardano DApp</title>

  <style>
    :root {
      --bg: #0b0e13;
      --card: #141820;
      --field-bg: #0f131a;
      --border: #2a2f3a;
      --text: #e5e7eb;
      --text-muted: #9ca3af;
      --primary: #3b82f6;
      --primary-hover: #1d4ed8;
      --radius: 16px;
      --glow: 0 0 14px rgba(59, 130, 246, 0.45);
      --transition: 0.25s ease;
    }

    body {
      font-family: "Inter", Arial, sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--text);
    }

    .card {
      background: var(--card);
      padding: 2.6rem;
      width: 100%;
      max-width: 640px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      box-shadow: 0 4px 40px rgba(0, 0, 0, 0.45);
      animation: fadeIn 0.45s ease;
    }

    h1 {
      text-align: center;
      margin: 0 0 2rem;
      font-size: 2.4rem;
      font-weight: 800;
      background: linear-gradient(to right, #3b82f6, #60a5fa);
      -webkit-background-clip: text;
      color: transparent;
    }

    .field {
      margin-bottom: 1.8rem;
    }

    label {
      display: block;
      font-size: 1.05rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    input {
      width: 100%;
      padding: 0.95rem;
      font-size: 1rem;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background: var(--field-bg);
      color: var(--text);
      transition: var(--transition);
    }

    input:hover {
      border-color: #3d4658;
    }

    input:focus {
      border-color: var(--primary);
      box-shadow: var(--glow);
      outline: none;
      background: #0a0e15;
    }

    small {
      margin-top: 0.45rem;
      display: block;
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .btn {
      width: 100%;
      padding: 1rem;
      margin-top: 1.8rem;
      font-size: 1.08rem;
      font-weight: 700;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      background: var(--primary);
      color: #fff;
      box-shadow: var(--glow);
      transition: var(--transition);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.6rem;
    }

    .btn:hover {
      background: var(--primary-hover);
    }

    .btn:disabled {
      background: #2f3848;
      cursor: not-allowed;
      opacity: 0.6;
      box-shadow: none;
    }

    .back-btn {
      background: transparent;
      border: 2px solid var(--primary);
      margin-top: 1.4rem;
      color: var(--primary);
      box-shadow: none;
    }

    .back-btn:hover {
      background: var(--primary);
      color: #fff;
      box-shadow: var(--glow);
    }

    #status {
      margin-top: 1.6rem;
      min-height: 1.5rem;
      text-align: center;
      font-weight: 600;
      font-size: 1rem;
    }

    .spinner {
      width: 16px;
      height: 16px;
      border: 3px solid #ffffff50;
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(8px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Claim Your Will</h1>

    <div class="field">
      <label for="beneficiaries">Your PubKeyHash:</label>
      <input type="text" id="beneficiaries" placeholder="Enter your PubKeyHash" autocomplete="off" />
      <small>This must match your registered beneficiary PubKeyHash.</small>
    </div>

    <div class="field">
      <label for="claimAmount">Amount to Claim (ADA):</label>
      <input type="number" id="claimAmount" placeholder="e.g., 500" min="1" step="0.01" />
    </div>

    <button class="btn" id="claimWillBtn" disabled>
      Claim Will
    </button>

    <div id="status"></div>

    <button class="btn back-btn" onclick="window.location.href='welcome.html'">
      ← Back to Welcome
    </button>
  </div>

  <script>
    const pubKeyInput = document.getElementById("beneficiaries");
    const claimInput = document.getElementById("claimAmount");
    const claimBtn = document.getElementById("claimWillBtn");
    const statusBox = document.getElementById("status");

    function validate() {
      const pk = pubKeyInput.value.trim();
      const amt = parseFloat(claimInput.value);
      claimBtn.disabled = !(pk && amt > 0);
    }

    pubKeyInput.addEventListener("input", validate);
    claimInput.addEventListener("input", validate);

    claimBtn.addEventListener("click", () => {
      claimBtn.innerHTML = `<div class="spinner"></div> Processing...`;
      claimBtn.disabled = true;
      statusBox.textContent = "";

      // Fake delay for UI preview
      setTimeout(() => {
        claimBtn.innerHTML = "Claim Will";
        claimBtn.disabled = false;
        statusBox.textContent = "✔ Claim successful (UI simulation)";
        statusBox.style.color = "#4ade80";
      }, 1500);
    });
  </script>
</body>

</html>
